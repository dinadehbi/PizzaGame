<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Jana Pizza</title>
</head>
<body>
    <section>
        <main class="vegetable-stand">
            <img src="../IMAGES/tomate-sauce-removebg-preview.png" alt="tomate-sauce" id="tomate-sauce">
            <img src="/IMAGES/onion.png" alt="onion" class="onion">
            <img src="/IMAGES/olive.png" alt="olive" id="olive-bol" draggable="true">
            
        </main>
        <div class="con1">
            <div class="table"></div>
            <div class="potage" id="potage">
                <img src="/IMAGES/peperony-fried.png" draggable="true" alt="peperony-fried" id="peperonyFried">
            </div>
        </div>

        <div class="con2">
            <div class="bread-store">
                <div class="pizza-pate" draggable="true" id="pizza-pate">
                    <div class="olives-con" id="olives-con">
                        <div class="circle1" id="olive1"></div>
                        <div class="circle1" id="olive2"></div>
                        <div class="circle1" id="olive3"></div>
                        <div class="circle1" id="olive4"></div>
                        <div class="circle1" id="olive5"></div>
                        <div class="circle1" id="olive6"></div>
                        <div class="circle1" id="olive7"></div>
                        <div class="circle1" id="olive8"></div>
                        <div class="circle1" id="olive9"></div>
                        <div class="circle1" id="olive10"></div>
                        <div class="circle1" id="olive11"></div>
                        <div class="circle1" id="olive12"></div>
                        <div class="circle1" id="olive13"></div>
                        <div class="circle1" id="olive14"></div>
                        <div class="circle1" id="olive15"></div>
                    </div>
                </div>
            </div>
            <div class="pepperoni-store">
                <img src="../IMAGES/pepperoni.png" alt="pepperoni" draggable="true" id="pepperoni">
            </div>
        </div>
    </section>
    <script src="../JS/script.js"></script>
</body>
</html>
