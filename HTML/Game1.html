<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Jana Pizza</title>
</head>
<body>
    <section>
        <main class="vegetable-stand">
            <img src="../IMAGES/tomate-sauce-removebg-preview.png" alt="tomate-sauce" class="tomate-sauce">
            <img src="/IMAGES/onion.png" alt="onion" class="onion">
            <img src="/IMAGES/olive.png" alt="olive" class="olive-bol">
            
        </main>
        <div class="con1">
            <div class="table"></div>
            <div class="potage" id="potage">
                <img src="/IMAGES/peperony-fried.png" alt="peperony-fried" id="peperony-fried">

            </div>
        </div>

        <div class="con2">
            <div class="bread-store">
                <div class="pizza-pate" draggable="true" id="pizza-pate"></div>
            </div>
            <div class="pepperoni-store">
                <img src="../IMAGES/pepperoni.png" alt="pepperoni" draggable="true" id="pepperoni">
            </div>
        </div>
    </section>
    <script src="../JS/script.js"></script>
</body>
</html>
